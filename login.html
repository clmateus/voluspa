<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voluspa (LOGIN)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Login -->
    <form action="GET" class="form">
      <h1>Voluspa</h1>
      <div class="input-wrapper">
        <label for="usernameInput"></label>
        <input type="text" name="usernameInput" id="usernameInput" placeholder="Usuário"/>
      </div>

      <div class="input-wrapper">
        <label for="passwordInput"></label>
        <input type="password" name="passwordInput" id="passwordInput" placeholder="Senha"/>
      </div>

      <button>Entrar</button>

      <a href="./signup.html">Não possui conta? Cadastre-se</a>
    </form>
  </body>
</html>
